<body>
    <div class="titleLogin">
        <h1 class="loginAnimation">Prijava</h1>
        <div class="login">
            <br>
            <mat-form-field>
                <input matInput [(ngModel)]="loginView.userName" type="text" placeholder="________________">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="________________" [(ngModel)]="loginView.password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

            </mat-form-field>
            <br>
            <br>
            <button mat-raised-button (click)="login(loginView)">Prijavi se</button>
            <br>
            <br>
        </div>
    </div> 
</body>
